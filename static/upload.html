/* ===== RESET ===== */
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: Helvetica, sans-serif;
    color: #000;
}

/* ===== FORCE BACKGROUND IMAGE (STRONG FIX) ===== */
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url("/static/css/img/image.png") no-repeat center center;
    background-size: cover;
    z-index: -999;
}

/* ===== REMOVE WHITE LAYERS ===== */
#pagewrap,
#header,
#panel1,
#panel2,
#panel3,
#panel4,
#panel5,
#panel6,
#panel7,
#panel8 {
    background: transparent !important;
}

/* ===== HEADER TEXT VISIBILITY ===== */
#header h2 {
    color: #000;
    text-align: center;
    margin-top: 25px;
}

/* ===== UPLOAD CARD ===== */
.container {
    margin-top: 150px;
    max-width: 900px;

    background: rgba(255, 255, 255, 0.75);
    padding: 40px;
    border-radius: 16px;

    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

/* ===== FILE BUTTON ===== */
.btn-file {
    position: relative;
    overflow: hidden;
}

.btn-file input[type=file] {
    position: absolute;
    top: 0;
    right: 0;
    min-width: 100%;
    min-height: 100%;
    font-size: 100px;
    opacity: 0;
    cursor: pointer;
}

/* ===== IMAGE PREVIEW ===== */
#img-upload {
    width: 25%;
    display: block;
    margin: 0 auto 20px;
}

/* ===== UPLOAD BUTTON ===== */
#upload {
    margin-top: 15px;
}


</style>
